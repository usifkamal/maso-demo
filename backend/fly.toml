app = "white-label-chatbot-backend"
primary_region = "iad"

[build]
  builder = "node"
  buildpacks = ["nodejs"]

[env]
  NODE_ENV = "production"
  PORT = "3004"
  NEXT_TELEMETRY_DISABLED = "1"

[http_service]
  internal_port = 3004
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024






